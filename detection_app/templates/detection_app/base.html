<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Handwriting Detection{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-10">
      <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800 tracking-tight">✍️ Handwriting Detection</h1>
        <nav class="space-x-6">
          <a href="/" class="text-gray-600 hover:text-indigo-600 font-medium">Trang chủ</a>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-1 max-w-6xl mx-auto px-6 py-10">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t py-6 text-center text-gray-500">
      © 2025 Handwriting AI — Made by Đàm Dũng Lab
    </footer>
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
