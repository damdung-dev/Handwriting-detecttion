{% extends 'detection_app/base.html' %}
{% block content %}
<div class="bg-white p-8 rounded-2xl shadow-lg text-center">
  <h2 class="text-2xl font-bold mb-4 text-indigo-700">📊 Kết quả dự đoán</h2>
  <p class="text-lg">Số được dự đoán: <span class="font-bold text-indigo-600 text-3xl">{{ result }}</span></p>
  <p class="mt-2 text-gray-600">Xác suất: {{ confidence }}</p>
  <a href="{% url 'index' %}" class="mt-6 inline-block px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">← Thử lại</a>
</div>
{% endblock %}
